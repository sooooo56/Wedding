<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <style>
        body {
          font-family: 'Pretendard', sans-serif;
        }
        .map-body{
          width: auto;
        }
        #map {
          width: 100%;
          height: 300px;
          margin: 20px 0;
          background-color: #eee;
        }
        .map-buttons {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin: 30px 0;
        }
        .map-buttons a {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          padding: 8px 12px;
          background-color: #f1f1f1;
          border-radius: 6px;
          text-decoration: none;
          color: #333;
        }
        .map-buttons img {
          width: 20px;
          height: 20px;
        }
        .section-title {
          font-size: 20px;
          font-weight: bold;
          margin-top: 40px;
        }

        .cont{
            display:none;
        }

        .root_daum_roughmap_landing{
            width: 90%;
        }

        .location-txt{
            margin-bottom:50px;
        }
    </style>
    <!--카카오 지도 SDK -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_카카오_API_키를_입력하세요"></script>

    <div class="common-body">
        <div class="title">Location</div>
        <div class="location-txt">
            <p>시그니엘 서울</p>
            <p>서울 송파구 올림픽로 300</p>
        </div>

        <!--  지도 -->
        <div class="map-body">
          <div id="daumRoughmapContainer1748006199407" class="root_daum_roughmap root_daum_roughmap_landing" style="margin:0 auto;" ></div>
          <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
        </div>

        <!-- 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1748006199407",
                "key" : "2o5gw",
                "mapWidth" : "auto",
                "mapHeight" : "320"
            }).render();
        </script>

        <!--  네이버지도 / 카카오맵 버튼 -->
        <div class="map-buttons">
            <a href="https://map.naver.com/v5/search/시그니엘서울" target="_blank">
                <img src="네이버아이콘.png" alt="네이버지도 아이콘"> 네이버지도
            </a>
            <a href="https://map.kakao.com/link/map/시그니엘서울,37.513068,127.102491" target="_blank">
                <img src="카카오아이콘.png" alt="카카오맵 아이콘"> 카카오맵
            </a>
        </div>

        <!-- 교통 안내 -->
        <div>
            <div class="section-title">지하철</div>
            <p>2호선 잠실역 1번 출구 도보 2분</p>

            <div class="section-title">버스</div>
            <p>송파구청 정류장 하차 후 도보 5분</p>

            <div class="section-title">오시는 길</div>
            <p>네비게이션에 “시그니엘 서울” 또는 “롯데월드타워” 검색</p>
        </div>
    </div>


    <!-- 지도 스크립트 -->
    <script>
        var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(37.513068, 127.102491), // 시그니엘 서울 좌표
          level: 3
        };

        var map = new kakao.maps.Map(container, options);

        var marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(37.513068, 127.102491),
          map: map
        });


    </script>
</div>
</html>
