<div th:fragment="account-section">

  <div class="common-body mg-50 account-body">
    <div class="title">Heart</div>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        신랑측 계좌번호 <span>▼</span>
      </div>
      <div class="accordion-content">
        <div class="account-item con-blank" >
          <div>
            <div class="bankName">우리 | 000000-00-000000</div>
            <div class="DepositorName">김서준</div>
          </div>
          <div>
            <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
            <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
          </div>

        </div>
        <div class="account-item">
          <div>
            <div class="bankName">농협 | 000000-00-000000</div>
            <div class="DepositorName">김OO</div>
          </div>
          <div>
            <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
            <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        신부측 계좌번호 <span>▼</span>
      </div>
      <div class="accordion-content">
        <div class="account-item con-blank">
          <div>
            <div class="bankName">국민 | 000000-00-000000</div>
            <div class="DepositorName">이하은</div>
          </div>
          <div>
            <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
            <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
          </div>

        </div>
        <div class="account-item">
          <div>
            <div class="bankName">신한 | 000000-00-000000</div>
            <div class="DepositorName">박OO</div>
          </div>
          <div>
            <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
            <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
          </div>
        </div>
      </div>
    </div>
  </div>


<script>
  function toggleAccordion(header) {
    const content = header.nextElementSibling;
    const icon = header.querySelector("span");

    if (content.style.display === "block") {
      content.style.display = "none";
      icon.textContent = "▼";
    } else {
      content.style.display = "block";
      icon.textContent = "▲";
    }
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("계좌번호가 복사되었습니다.");
    });
  }
</script>

</div>
</html>
