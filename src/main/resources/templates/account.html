<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <style>
    .accordion {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      font-family: sans-serif;
    }

    .accordion-header {
      background: #ffe6ea;
      padding: 14px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .accordion-content {
      display: none;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .account-item {
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .copy-btn,
    .pay-btn {
      margin-top: 4px;
      margin-right: 8px;
      padding: 4px 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn {
      background: #f0f0f0;
    }

    .pay-btn {
      background: #ffdd00;
      font-weight: bold;
    }
  </style>


<div class="accordion">
  <div class="accordion-header" onclick="toggleAccordion(this)">
    신부측 계좌번호 <span>▼</span>
  </div>
  <div class="accordion-content">
    <div class="account-item">
      <div>국민 | 000000-00-000000</div>
      <div>이하은</div>
      <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
      <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
    </div>
    <div class="account-item">
      <div>국민 | 000000-00-000000</div>
      <div>이하은</div>
      <button class="copy-btn" onclick="copyToClipboard('000000-00-000000')">복사</button>
      <a class="pay-btn" href="https://qr.kakaopay.com/1234567890" target="_blank">Pay</a>
    </div>
  </div>
</div>

<script>
  function toggleAccordion(header) {
    const content = header.nextElementSibling;
    const icon = header.querySelector("span");

    if (content.style.display === "block") {
      content.style.display = "none";
      icon.textContent = "▼";
    } else {
      content.style.display = "block";
      icon.textContent = "▲";
    }
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("계좌번호가 복사되었습니다.");
    });
  }
</script>

</div>
</html>
